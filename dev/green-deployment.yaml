apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: flask-apix
  name: flask-apix
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-apix
  strategy: {}
  template:
    metadata:
      labels:
        app: flask-apix
    spec:
      containers:
      - name: flask-apix
        image: <IMAGE>
        imagePullPolicy: Always
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
        ports:
          - containerPort: 5000
        env:
        - name: configx
          valueFrom:
            configMapKeyRef:
              name: flask-config-file
              key: environment
status: {}